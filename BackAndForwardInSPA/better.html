        }

            myDiv.innerHTML = 'Side C ' + id;
            if(addToHistory) addPageToHistory('c', id);
        }
        function showD(id, addToHistory = true) {
            myDiv.innerHTML = 'Side D ' + id;
            if(addToHistory) addPageToHistory('d', id);
        }
